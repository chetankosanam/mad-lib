<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Mad Lib Generator</h1>
        <p>Fill out the form below to create your own Mad Lib story!</p>
        <form action="/ITC505/lab-7" method="POST">
            <label for="noun">Noun:</label>
            <input type="text" id="noun" name="noun" required>

            <label for="verb">Verb:</label>
            <input type="text" id="verb" name="verb" required>

            <label for="adjective">Adjective:</label>
            <input type="text" id="adjective" name="adjective" required>

            <label for="pluralNoun">Plural Noun:</label>
            <input type="text" id="pluralNoun" name="pluralNoun" required>

            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
